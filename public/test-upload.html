<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Image Upload Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .upload-section {
            border: 2px dashed #ccc;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 4px;
        }
        input[type="file"] {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Product Image Upload</h1>
    
    <!-- Single Image Upload -->
    <div class="upload-section">
        <h3>Upload Single Image</h3>
        <input type="file" id="singleImage" accept="image/*">
        <button onclick="uploadSingle()">Upload Single Image</button>
        <div id="singleResult" class="result"></div>
    </div>

    <!-- Multiple Images Upload -->
    <div class="upload-section">
        <h3>Upload Multiple Images (Max 5)</h3>
        <input type="file" id="multipleImages" accept="image/*" multiple>
        <button onclick="uploadMultiple()">Upload Multiple Images</button>
        <div id="multipleResult" class="result"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000';
        const token = 'YOUR_ADMIN_TOKEN_HERE'; // Replace with actual admin token

        async function uploadSingle() {
            const fileInput = document.getElementById('singleImage');
            const resultDiv = document.getElementById('singleResult');
            
            if (!fileInput.files[0]) {
                resultDiv.innerHTML = '<p style="color: red;">Please select an image</p>';
                return;
            }

            const formData = new FormData();
            formData.append('image', fileInput.files[0]);

            try {
                const response = await fetch(`${API_URL}/products/upload-image`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });

                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <p style="color: green;">${data.message}</p>
                        <p><strong>Image Path:</strong> ${data.imagePath}</p>
                        <p><strong>Full URL:</strong> ${API_URL}${data.imagePath}</p>
                        <img src="${API_URL}${data.imagePath}" style="max-width: 200px; margin-top: 10px;">
                    `;
                } else {
                    resultDiv.innerHTML = `<p style="color: red;">Error: ${data.message}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }

        async function uploadMultiple() {
            const fileInput = document.getElementById('multipleImages');
            const resultDiv = document.getElementById('multipleResult');
            
            if (!fileInput.files.length) {
                resultDiv.innerHTML = '<p style="color: red;">Please select at least one image</p>';
                return;
            }

            const formData = new FormData();
            for (let file of fileInput.files) {
                formData.append('images', file);
            }

            try {
                const response = await fetch(`${API_URL}/products/upload-images`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });

                const data = await response.json();
                
                if (response.ok) {
                    let imagesHtml = data.imagePaths.map(path => 
                        `<img src="${API_URL}${path}" style="max-width: 150px; margin: 5px;">`
                    ).join('');
                    
                    resultDiv.innerHTML = `
                        <p style="color: green;">${data.message}</p>
                        <p><strong>Image Paths:</strong></p>
                        <pre>${JSON.stringify(data.imagePaths, null, 2)}</pre>
                        <div>${imagesHtml}</div>
                    `;
                } else {
                    resultDiv.innerHTML = `<p style="color: red;">Error: ${data.message}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
